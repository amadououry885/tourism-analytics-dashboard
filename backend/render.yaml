services:
  - type: web
    name: tourism-analytics-backend
    env: python
    buildCommand: "pip install -r requirements-prod.txt && python manage.py collectstatic --noinput && echo '=== RUNNING MIGRATIONS ===' && python manage.py migrate --noinput && echo '=== CREATING ADMIN ===' && python manage.py create_admin && echo '=== RUNNING SEED ===' && python seed.py && echo '=== FIXING EVENT CREATORS ===' && python manage.py fix_event_creators && echo 'âœ… Build completed successfully!'"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 tourism_api.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: tourism_api.settings
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DATABASE_URL
        fromDatabase:
          name: tourism_analytics_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"

databases:
  - name: tourism_analytics_db
    databaseName: tourism_analytics
    user: tourism_user
